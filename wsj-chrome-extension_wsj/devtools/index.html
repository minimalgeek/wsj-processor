<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WSJ Content Downloader</title>
		<style>
			body {
				min-width: 400px;
				overflow-x: hidden;
			}
		</style>
	</head>
	<body>
		<div>With this tool you can download the daily updates from WSJ</div>
		<div>Usage:</div>
		<ul>
			<li>Login to Washington Post</li>
			<li>Type into the address bar</li>
			<ul>
			   <li>'wpcd all' - to start download everything from the archive</li>
			   <li>'wpcd today' - to start download the articles from today</li>
			   <li>'wpcd stop' - to stop downloading</li>
			</ul>
		</ul>
	</body>
</html>
